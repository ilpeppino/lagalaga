<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Lagalaga Session</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1A2A6C;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .logo {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 8px;
      color: #fff;
    }
    .tagline {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 36px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .status {
      font-size: 1.1rem;
      margin-bottom: 24px;
      min-height: 28px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fallback-link {
      display: inline-block;
      margin-top: 8px;
      background: #fff;
      color: #1A2A6C;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .fallback-link:hover { opacity: 0.85; }
    .note {
      margin-top: 20px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.45);
    }
    .error-msg {
      background: rgba(255,80,80,0.15);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="logo">LAGALAGA</div>
  <div class="tagline">Roblox Session Invite</div>

  <div id="status" class="status">
    <span class="spinner"></span>Opening Lagalaga&hellip;
  </div>

  <div id="fallback" style="display:none;">
    <a id="store-link" class="fallback-link" href="https://play.google.com/store/apps/details?id=com.ilpeppino.lagalaga">
      Get Lagalaga on Google Play
    </a>
    <p class="note">If the app is installed, tap below to open it directly:</p>
    <a id="scheme-link" class="fallback-link" href="#" style="margin-top:8px;background:rgba(255,255,255,0.15);color:#fff;">
      Open in App
    </a>
  </div>

  <div id="no-code" style="display:none;">
    <div class="error-msg">No invite code found in this link.</div>
    <a class="fallback-link" href="https://github.com/ilpeppino/lagalaga">Learn more about Lagalaga</a>
  </div>
</div>

<script>
  (function () {
    var PLAY_URL = 'https://play.google.com/store/apps/details?id=com.ilpeppino.lagalaga';
    var REDIRECT_MS = 1200;

    var params = new URLSearchParams(window.location.search);
    var code = params.get('code');

    if (!code) {
      document.getElementById('status').style.display = 'none';
      document.getElementById('no-code').style.display = 'block';
      return;
    }

    var schemeUrl = 'lagalaga://invite/' + encodeURIComponent(code);

    // Set fallback links
    document.getElementById('scheme-link').href = schemeUrl;
    document.getElementById('store-link').href = PLAY_URL;

    // Attempt to open via custom scheme
    window.location.href = schemeUrl;

    // After delay, show fallback UI and redirect to Play Store
    var timer = setTimeout(function () {
      document.getElementById('status').style.display = 'none';
      document.getElementById('fallback').style.display = 'block';
      // Auto-redirect to Play Store after showing UI briefly
      setTimeout(function () {
        window.location.href = PLAY_URL;
      }, 2000);
    }, REDIRECT_MS);

    // If the page regains focus quickly, the app likely didn't open
    window.addEventListener('visibilitychange', function () {
      if (!document.hidden) {
        clearTimeout(timer);
        document.getElementById('status').style.display = 'none';
        document.getElementById('fallback').style.display = 'block';
      }
    });
  })();
</script>
</body>
</html>
